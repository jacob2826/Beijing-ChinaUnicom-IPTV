name: Build IPTV M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # 每天北京时间 11:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build m3u
        run: |
          mkdir -p dist
          python3 scripts/build_m3u.py > dist/iptv.m3u

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iptv-dist
          path: dist

      - name: Debug Cloudflare Pages config (non-secret)
        run: |
          echo "CF_ACCOUNT_ID=${{ secrets.CF_ACCOUNT_ID }}"
          echo "CF_PROJECT_NAME=${{ secrets.CF_PROJECT_NAME }}"
          echo "CF_ACCOUNT_ID_LEN=${#CF_ACCOUNT_ID}"
          echo "CF_PROJECT_NAME_LEN=${#CF_PROJECT_NAME}"
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          # 需要在仓库 Secrets 中配置以下 Cloudflare 凭证，避免 workflow 报错
          # - CF_PAGES_TOKEN: Cloudflare API Token，至少具备 Pages 的发布权限
          # - CF_ACCOUNT_ID: Cloudflare 账户 ID
          # - CF_PROJECT_NAME: Cloudflare Pages 项目名称（控制台中的项目名，非域名）
          apiToken: ${{ secrets.CF_PAGES_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PROJECT_NAME }}
          directory: dist
