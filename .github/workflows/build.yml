name: Build IPTV M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # 每天北京时间 11:00

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build m3u
        run: |
          mkdir -p dist
          python3 scripts/build_m3u.py > dist/iptv.m3u

      - name: Commit m3u
        run: |
          if git status --porcelain dist/iptv.m3u | grep -q "."; then
            git add dist/iptv.m3u
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update iptv.m3u"
            git push
          else
            echo "No changes in dist/iptv.m3u"
          fi
